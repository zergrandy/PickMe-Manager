    function deleteMsg(ChatRoomId, count){
      //POST
      var settings = {
          "url": "https://chatapp.rancosoft.com/api/v1/message",
          "method": "DELETE",
          "timeout": 0,
          "headers": {
            "Content-Type": "text/plain"
          },
          "data": "{\r\n    \"ChatRoomId\": "+ChatRoomId+",\r\n    \"Count\": "+count+"\r\n}",
        };
        console.log(settings);
        $.ajax(settings)
        .done(function (response) {
          console.log(response);
          Swal.fire({
            title: '成功刪除!',
            customClass: {
              confirmButton: 'btn btn-success'
            },
            buttonsStyling: false

          })
        })
        .fail(function (jqXHR, textStatus, errorThrown) { 
          Swal.fire({
            title: '送出失敗，請重新嘗試!',
            customClass: {
              confirmButton: 'btn btn-danger'
            },
            buttonsStyling: false

          })
        });
    }

    function deleteMtBtn(){
      var valueStr = $('#deleteCountMt').val();
      
      if(valueStr == ''){
        alert("你尚未輸入數字");
        return;
      }

      //SWAL 選擇
      const swalWithBootstrapButtons = Swal.mixin({
        customClass: {
          confirmButton: 'btn btn-success',
          cancelButton: 'btn btn-danger'
        },
        buttonsStyling: false
      })

      swalWithBootstrapButtons.fire({
        title: '確定要刪除嗎?',
        text: "你無法回復此動作造成的影響!",
        type: 'warning',
        showCancelButton: true,
        confirmButtonText: '是, 刪除!',
        cancelButtonText: '不, 取消刪除!',
        reverseButtons: true
      }).then((result) => {
        if (result.value) {

          //刪除訊息FUNC
          var vv = $('#deleteCountMt').val();
          console.log(vv);
          deleteMsg(1, vv);

          swalWithBootstrapButtons.fire(
            '刪除!',
            '訊息已被刪除.',
            'success'
          )
        } else if (
          /* Read more about handling dismissals below */
          result.dismiss === Swal.DismissReason.cancel
        ) {
          swalWithBootstrapButtons.fire(
            '已取消',
            '訊息尚未刪除 :)',
            'error'
          )
        }
      })      
      
    }

    function deleteMcBtn(){
      var valueStr = $('#deleteCountMc').val();
      if(valueStr == ''){
        alert("你尚未輸入數字");
        return;
      }

      //SWAL 選擇
      const swalWithBootstrapButtons = Swal.mixin({
        customClass: {
          confirmButton: 'btn btn-success',
          cancelButton: 'btn btn-danger'
        },
        buttonsStyling: false
      })

      swalWithBootstrapButtons.fire({
        title: '確定要刪除嗎?',
        text: "你無法回復此動作造成的影響!",
        type: 'warning',
        showCancelButton: true,
        confirmButtonText: '是, 刪除!',
        cancelButtonText: '不, 取消刪除!',
        reverseButtons: true
      }).then((result) => {
        if (result.value) {

          //刪除訊息FUNC
          var vv = $('#deleteCountMc').val();
          console.log(vv);
          deleteMsg(2, vv);

          swalWithBootstrapButtons.fire(
            '刪除!',
            '訊息已被刪除.',
            'success'
          )
        } else if (
          /* Read more about handling dismissals below */
          result.dismiss === Swal.DismissReason.cancel
        ) {
          swalWithBootstrapButtons.fire(
            '已取消',
            '訊息尚未刪除 :)',
            'error'
          )
        }
      })

    }
