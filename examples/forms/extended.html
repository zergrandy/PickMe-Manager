                      <div class="col-md-6">
                        <p class="category">馬丁上下線控制</p>
                        <input class="bootstrap-switch" type="checkbox" data-toggle="switch" checked="" data-on-color="success" data-off-color="danger" data-on-label="上線" data-off-label="下線">
                      </div>
                      <div class="col-md-6">
                        <p class="category">麥可上下線控制</p>
                        <input class="bootstrap-switch" type="checkbox" data-toggle="switch" checked="" data-on-color="success" data-off-color="danger" data-on-label="上線" data-off-label="下線">
                      </div>
                  </div>
                  <div class="col-md-6">
                    <h4 class="card-title">選擇首頁畫面場景</h4>
                    <div class="row">
                      <div class="col-lg-5 col-md-6 col-sm-3">
                        <select class="selectpicker" data-size="7" data-style="btn btn-primary btn-round" title="首頁場景">
                          <option value="1">台灣</option>
                          <option value="2">巴黎1</option>
                          <option value="3">巴黎2</option>
                        </select>
                      </div>
                      <button class="btn btn-success" onclick="ssss()">

                      </button>
                    </div>
                  </div>
                </div>

                  <div class="col-md-6">
